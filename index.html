<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggie's World Clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <h1 class="title">World Clock</h1>
  
  <select>
    <option value="">Choose a City...</option>
    <option value="">London</option>
    <option value="">Barcelona</option>
    <option value="">New Delhi</option>
  </select>

  <div class="city">
<h2>Los Angeles 🇺🇸</h2>
<div class="date">June 1st 2024</div>
<div class="time">10:33:20 AM</div>
  </div>
  </div>
  <div class="city">
<h2>Sydney 🇦🇺</h2>
<div class="date">June 1st 2024</div>
<div class="time">10:33:20 AM</div>
  </div>
  </div>
  
    <footer>This project was coded with ☀️ by Maggie Jumbo and is <a href="https://github.com/mmjumbo/world-clock" target="_blank">open-sourced on GitHub</a> </footer>
<script src="javascript/index.js"></script>
</body>
</html>
