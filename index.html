<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maggie's World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">World Clock</h1>

      <select>
        <option value="">Choose a City...</option>
        <option value="">London</option>
        <option value="">Barcelona</option>
        <option value="">New Delhi</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">June 1st 2024</div>
        </div>
        <div class="time">10:33:20 <small>AM</small></div>
      </div>

      <div class="city" id="melbourne">
        <div>
          <h2>Melbourne 🇦🇺</h2>
          <div class="date">June 1st 2024</div>
        </div>
        <div class="time">10:33:20 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded with ☀️ by <strong>Maggie Jumbo</strong> and is
      <a href="https://github.com/mmjumbo/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
